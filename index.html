<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Date of Birth Counter</title>
  <style>
    
    *{
        margin: 0%;
        padding: 0%;
        
        
    }
    body {background: #000;
        margin-right: 500px;
        width: 100%;
        height: 100%;
        background-size: contain;
    background-repeat: no-repeat;
        background-image: url(new.jpg);
        
  
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      color: aliceblue;
     
      
    }
    

    #result {
      font-size: larger;
      font-weight: bold;
      
    }
    #dob { 
        width: 100px; ;
    }
  </style>
</head>
<body >
<br><br><br><br><br><br><br><br><br>

  <form id="dob-form" >
    <label for="dob"><b> Enter your date of birth:</b></label><br><br>
    <input type="date"  id="dob" ><br><br>
   <b> <input type="submit" value="Submit" style="background-color:green ; padding: 10px;5px; color:white;
    "> </b> <br>
  </form> <br><br>
  <div id="result">
    <!-- placeholder for the result -->
  </div>
  <script>
    // get the form and the result element
    const form = document.getElementById('dob-form');
    const result = document.getElementById('result');

    // add a submit event listener to the form
    form.addEventListener('submit', (event) => {
      // prevent the form from refreshing the page
      event.preventDefault();

      // get the user's date of birth
      const dob = new Date(document.getElementById('dob').value);

      // get today's date
      const today = new Date();

      // calculate the difference in milliseconds
      const diff = today - dob;

      // calculate the number of years, months, days, hours, and minutes
      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor(diff / (1000 * 60));

      // display the result in the placeholder element
      result.innerHTML = `You are ${years} years, ${months} months, ${days} days, ${hours} hours, and ${minutes} minutes old.`;
    });
  </script><br><br><br><br><br><br><br><br><br>

</body>
</html>
